<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- style css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <!-- main container -->
        <div id="main-container">
            <!-- left container -->
            <div class="left-box">
                <!-- logo small-->
                <img src="../img/logo-small.svg" alt="logo-small" class="logo-small">
                <!-- logo big -->
                <img src="../img/logo.svg" alt="logo-big" class="logo-big hide">
                <!-- nav -->
                <nav>
                    <!-- home -->
                    <div class="home">
                        <img src="../img/home.svg" alt="home">
                        <span class="hide">Home</span>
                    </div>
                    <!-- search -->
                    <div class="search">
                        <img src="../img/search.svg" alt="cerca">
                        <span class="hide">Cerca</span>
                    </div>
                    <!-- library -->
                    <div class="library">
                        <img src="../img/libreria.svg" alt="libreria">
                        <span class="hide">La tua libreria</span>
                    </div>
                </nav>
                <!-- playlist list -->
                <div class="playlist hide">
                    <strong>playlist</strong>
                    <!-- add button -->
                    <div class="create-playlist">
                        <div id="add-button">+</div>
                        <span>Crea playlist</span>
                    </div>
                    <!-- list  -->
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <!-- install/user section-->
                <div class="install border">
                    <!-- icon -->
                    <span>Installa App</span>
                    <!-- txt -->
                </div>
                <div class="user"></div>
            </div>
            <!-- right container -->
            <div class="right-box border">right cont</div>
        </div>  
    </div>
</main>
<footer>
    <!-- footer main container -->
    <div id="f-container"></div>
</footer>
</body>

</html>
